<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/aracLogo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AraC E-cormmerce</title>
  </head>
  <body>
    <div id="app" class="flex flex-col min-h-screen">
      <header class="border-b-2 border-b-gray-700 py-2 fixed w-full z-50 bg-gray-100">
        <div class="container mx-auto">
          <div class="flex justify-between">
            <div class="">
              <h1 class="text-2xl text-gray-700 font-bold">Ara C Mandalay</h1>
              <p class="text-md text-gray-500">E-cormmerce</p>
            </div>
            <div class="flex gap-2 items-center">
              <button type="button" class="text-gray-700 border border-gray-700 hover:bg-gray-700 hover:text-white focus:ring-4 
              focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center 
               dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>          
              </button>
              <button id="cartDrawer" data-drawer-target="right-drawer" data-drawer-show="right-drawer" data-drawer-placement="right" aria-controls="right-drawer"
              type="button" class="animate__animated relative text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
              font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-gray-700
              dark:focus:ring-blue-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                </svg>
                <span id="cartItemCount" class="absolute top-0 right-0 bg-red-700 w-5 h-5 text-[8px] rounded-lg flex items-center justify-center translate-x-1/2 -translate-y-1/2">
                  0
                </span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <!-- drawer component -->
      <section id="right-drawer"
      class="fixed top-0 right-0 z-40 pt-5 h-screen overflow-y-auto transition-transform translate-x-full bg-white w-80 dark:bg-gray-800"
      tabindex="-1" aria-labelledby="drawer-right-label">
      <div class="flex flex-col gap-3 min-h-screen p-4">
        <div class="cart-header">
          <h5 id="drawer-right-label"
            class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
              class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 20 20">
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            Your Cart ( <span id="cartCount">0</span> )
          </h5>
          <button type="button" data-drawer-hide="right-drawer" aria-controls="right-drawer"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 absolute top-2.5 end-2.5 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close menu</span>
          </button>
        </div>
        <div class="cart-item-group flex flex-col h-[300px] flex-grow overflow-y-scroll gap-5">
          <div class="hidden last:block text-center my-auto">
            <p class="text-gray-600 font-bold font-sans">There is no items you select!</p>
          </div>
        </div>
        <div class="cart-footer mt-auto">
          <div class="flex flex-col gap-3">
            <hr class="border border-gray-400 mt-4">
            <div class="flex justify-between">
              <p>Total</p>
              <p id="totalCost">0</p>
            </div>
            <button class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-blue-300 
                      font-medium rounded-lg text-sm p-2.5 flex items-center justify-center dark:bg-blue-600 dark:hover:bg-gray-700
                      dark:focus:ring-blue-800">
              Order
            </button>
          </div>
        </div>
      </div>
    </section>
      <section id="categorySection" class="py-3 mt-20">
        <div class="container mx-auto">
          <h3 class="mb-2 font-medium">Product Categories</h3>
          <div id="categoryGroup" class="flex overflow-x-auto gap-3">
            <button class="cat-btn border border-gray-700 text-nowrap px-8 py-1 rounded-md duration-200 active:scale-75 active">
              All
            </button>
          </div>
        </div>
      </section>
      <section id="productsSection" class="py-3">
        <div class="container mx-auto">
          <div id="productGroup" class="grid gap-4 xl:gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
           
          </div>
        </div>
      </section>
      <footer class="bg-gray-700 py-3 mt-auto">
        <div class="container mx-auto">
          <div class="flex justify-between items-cente">
            <p class="text-white">Â©2024 <a href="#" class="text-blue-500 pr-2 underline underline-offset-4">Ara C Mandalay.</a>All right served.</p>
            <button type="button" class="text-white border border-white hover:bg-white hover:text-gray-500 focus:ring-4 
            focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center 
             dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800 dark:hover:bg-blue-500">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-3">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
            </svg>                      
            </button>
          </div>
        </div>
      </footer>

      <!-- templates -->
       <template id="categoryTemplate">
        <button id="cartBtn" class="cat-btn border border-gray-700 text-nowrap px-8 py-1 rounded-md text-gray-800 duration-200 active:scale-75">
          All
        </button>
       </template>

       <template id="productTemplate">
        <div class="col-span-1 product-card">
          <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" class="product-image h-[100px] ms-5 -mb-[50px]"
            alt="product image">
          <div class="w-full border border-gray-700 p-5 rounded-md">
            <p class="product-title pt-5 mb-3 font-md line-clamp-1 mt-[30px]">Mens Cotton Jacket</p>
            <p class="product-desc text-sm mb-3 text-gray-500 text-justify line-clamp-3">
              cycling, traveling or other outdoors. Good gift choice for you or your family member. A warm hearted love to
              Father, husband or son.
            </p>
            <div class="flex justify-between items-center mb-3">
              <div class="product-star flex gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColour" class="size-5 fill-gray-700">
                  <path fill-rule="evenodd"
                    d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
                    clip-rule="evenodd" />
                </svg>
                
              </div>
              <p class="product-rate-and-score">
                (4.2 / 250)
              </p>
            </div>
            <hr class="border-gray-500 mb-3">
            <p class="font-bold mb-5">$ <span class="product-price">109.5</span></p>
            <button class="product-add-to-cart-btn w-full p-2 border rounded-lg border-gray-700 duration-200 active:scale-90 disabled:bg-gray-700 disabled:text-white disabled:active:scale-100">
              Add to cart
            </button>
          </div>
        </div>
       </template>

       <template id="cartItemTemplate">
        <div class="cart-item group">
          <img src="https://fakestoreapi.com/img/71li-ujtlUL._AC_UX679_.jpg" class="h-16 cart-item-image ms-5 -mb-8 relative z-10" alt="">
          <div class="cart-info border border-gray-500 rounded p-5 relative">
            <button
              class="card-item-delete absolute pointer-events-none opacity-0 group-hover:opacity-100 group-hover:pointer-events-auto top-5 right-5">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-5 stroke-red-800 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
            <p class="cart-item-title font-bold mb-3 mt-5 line-clamp-1">Mens Cotton Jacket</p>
            <div class="flex justify-between">
              <p>$ <span class="cart-item-price hidden">109.5</span> <span class="cart-item-cost">0</span></p>
              <div class="">
                <button
                  class="cart-q-sub bg-gray-200 p-1 rounded active:bg-red-200 pointer-events-none opacity-0 -translate-x-10 
                            duration-200 group-hover:opacity-100 group-hover:-translate-x-0 group-hover:pointer-events-auto print:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-3 pointer-events-none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                  </svg>
                </button>
                <span class="cart-item-quantity row-quantity w-5 text-end">0</span>
                <button
                  class="cart-q-add bg-gray-200 p-1 rounded active:bg-gray-300 pointer-events-none opacity-0 translate-x-10 
                            duration-200 group-hover:opacity-100 group-hover:translate-x-0 group-hover:pointer-events-auto print:hidden">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-3 pointer-events-none">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
       </template>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
