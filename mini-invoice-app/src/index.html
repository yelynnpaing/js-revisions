<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice App</title>
    <link rel="stylesheet" href="output.css">
    
</head>
<body>
    <main class="max-w-[1000px] flex flex-col h-screen mx-auto p-5 lg:px-0">
        <header>
            <h1 class="text-3xl font-bold font-serif">Ara C Shop</h1>
            <p class="text-slate-500 font-normal">Invoice App</p>
        </header>
        <section class="mb-8">
            <form action="#" id="createForm">
                <div class="flex gap-3 border border-slate-300 rounded-md p-5 mt-5">
                    <div class=" basis-5/12">
                        <label for="productSelect" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Product</label>
                        <select id="productSelect" name="productSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500
                         focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                         dark:focus:ring-blue-500 dark:focus:border-blue-500">
                            <option selected >Choose a Product</option>
                        </select>
                    </div>
                    <div class="basis-5/12">
                        <label for="inputQuantity" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Quantity</label>
                        <input type="number" id="inputQuantity" name="inputQuantity" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
                         focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                         dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="00.0" required />
                    </div>
                    <button type="submit" class="basis-2/12 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium 
                    rounded-lg text-sm dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Buy</button>
                </div>
            </form>
        </section>
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            #
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product name
                        </th>
                        <th scope="col" class="px-6 py-3 text-end">
                            Price
                        </th>
                        <th scope="col" class="px-6 py-3 text-end">
                            Quantity
                        </th>
                        <th scope="col" class="px-6 py-3 text-end">
                            Cost
                        </th>
                        <th scope="col" class="px-6 py-3">
                            <span class="sr-only">Delete</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="recordGroup">
                    <tr class="bg-white border-b hidden last:table-row dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50
                     dark:hover:bg-gray-600">
                        <td colspan="6" scope="row" class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap
                         dark:text-white">
                            There is no items...!
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr class="bg-gray-100 border-b hidden last:table-row dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50
                     dark:hover:bg-gray-600">
                        <td colspan="4" scope="row" class="px-6 py-4 text-center text-gray-900 font-bold dark:text-white">
                            Total
                        </td>
                        <td class="px-6 py-4 text-end text-gray-900 font-bold">
                            $ <span class="total-cost">0</span>
                        </td>
                        <td scope="col" class="px-6 py-3">
                            <span class="sr-only"></span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <footer class="flex justify-end mt-auto">
            <button id="manageInventory" type="button" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg 
                border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100
                dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white
                dark:hover:bg-gray-700">
                Manage Inventory
            </button>
            <button id="printBtn" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 
                font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none 
                dark:focus:ring-blue-800">
                Print
            </button>
        </footer>
        <template id="rowTemplate">
            <tr class="row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td scope="row" class="row-no px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    
                </td>
                <td scope="row" class="row-product-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    
                </td>
                <td class="px-6 py-4 text-end">
                    $ <span class="row-product-price"></span>
                </td>
                <td class="px-6 py-4 text-end">
                    <button class="row-q-sub bg-gray-200 p-1 rounded active:bg-red-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                        class="size-3 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
                        </svg>                                                  
                    </button>
                    <span class="row-quantity w-5 text-center"></span>
                    <button class="row-q-add bg-gray-200 p-1 rounded active:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" 
                        class="size-3 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                          </svg>                          
                    </button>
                </td>
                <td class="px-6 py-4 text-end">
                    $ <span class="row-cost"></span>
                </td>
                <td class="px-6 py-4 text-right">
                    <button href="#" class="row-del-btn font-medium text-red-600 dark:text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107
                             1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 
                             0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 
                             0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 
                             48.667 0 0 0-7.5 0" />
                          </svg>                                  
                    </button>
                </td>
            </tr>
        </template>
    </main>

    <script type="module" src="./main.js"></script>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>

</body>
</html>
