<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="app">
      <div class="max-w-md mx-auto mt-5 border border-gray-300 shadow-lg p-5 rounded-md">
        <div class="mb-5">
          <h1 class="text-3xl font-bold font-serif">To Do List</h1>
        </div>
        <div class="">
          <form action="#" id="inputForm">
            <div class="flex">
              <input id="input" type="text" class="w-full px-2 border rounded-s-lg border-blue-600 focus:outline-none focus:ring-2" required>
              <button type="submit" class="p-3 text-white bg-blue-500 rounded-e-lg active:bg-blue-600 active:ring-2">Add</button>
            </div>
          </form>
        </div>
        <div class="border border-gray-300 shadow-sm p-5 my-5">
          <div class="">
            <ul id="listItemGroup" class="space-y-3"> 
              <li class="hidden last:block text-center my-10">
                <p class="text-gray-500 font-mono">There is no to do list</p>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- templates -->
      <template id="listItemTemplate">
        <li class="item-list flex justify-between" id="itemList">
          <div class="flex items-center justify-center gap-2">
            <input type="checkbox" id="listItemCheckBox" class="size-4 list-item-check">
            <p id="listItemText" class="list-item-text">Reading js books</p>
          </div>
          <div class="flex gap-2">
            <button id="listItemEditBtn" class="list-item-edit-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-5 stroke-green-600 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
            </button>
            <button id="listItemDelBtn" class="list-item-del-btn">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                class="size-5 stroke-red-600 pointer-events-none">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
            </button>
          </div>
        
        </li>
      </template>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
